	<div class="container student_table">
		<form method="post" id="s_frm" name="s_frm" enctype="multipart/form-data">

						</td>
						<td rowspan="6">
							<h4>본인 소개</h4>

						</td>
					</tr>

					</tr>

							<h5>비밀번호 확인</h5>
						</td>

						</td>

						<td style="width:110px;">

					</tr>
					<tr>
						<td style="width:110px;">
							<h5>학교</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="univ" name="univ" maxlength="20" placeholder="학교"/>
						</td>	
						<td rowspan="6">
							<h4>지원 동기</h4>
							<textarea class="form-control form-big2" rows="12" id="motive" name="motive" maxlength="2048"></textarea>
						</td>
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>학과</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="major" name="major" maxlength="20" placeholder="학과 / 학부">
						</td>
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>입학년도</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="enter" name="enter" maxlength="20" placeholder="2xxx년도 / O학년"/>
						</td>					
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>학적상태</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="stat" name="stat" maxlength="20" placeholder="재학 / 휴학 / 졸업"/>
						</td>
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>휴대폰번호</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="phone" name="phone" maxlength="20" placeholder="010-OOOO-OOOO"/>
						</td>
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>주소</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="address" name="address" maxlength="20" placeholder="OO시 OO구 OO동"/>
						</td>	
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>하고싶은분야</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="text" id="part" name="part" maxlength="20" placeholder="기획 / 디자인 / 개발"/>
						</td>
						<td rowspan="2">
							<h4>하고 싶은 말</h4>
							<textarea class="form-control form-big2" rows="3" id="lastword" name="lastword" maxlength="2048"></textarea>
						</td>
					</tr>
					<tr>
						<td style="width:110px;">
							<h5>사진</h5>
						</td>
						<td colspan="1">
							<input class="form-control" type="file" id="photo" name="photo" maxlength="20"/>
						</td>
					</tr>
					<tr>
						<td style="text-align:left" colspan="3">
							<input class="btn btn-primary submit" type="button" id="s_submit" name="s_submit" value="회원가입"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
